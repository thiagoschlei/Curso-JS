    <script>
var nome = window.prompt('Qual é o seu nome?')
var salario = Number(window.prompt('Qual é o seu salário?'))
var idade = Number(window.prompt('Qual é a sua idade?'))
var cidade = window.prompt('Qual cidade você mora?')

document.write(`Olá, <strong>${nome}</strong>, seja bem vindo(a)!<br/>`)
document.write(`O seu salário atual é de ${salario.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.<br/>`)
document.write(`Você tem ${idade} anos e mora na cidade de <strong>${cidade}</strong>.`)  
</script>
