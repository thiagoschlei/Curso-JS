<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Teste</title>
</head>
<body>
    
<script>
var nome = prompt('Qual o seu nome?')
var nota1 = Number(window.prompt('Qual foi sua primeira nota?'))
var nota2 = Number(window.prompt('Qual foi sua segunda nota?'))
var nota3 = Number(window.prompt('Qual foi sua terceira nota?'))

var media = (nota1 + nota2 + nota3)/3

var media1 = media>=7?'você foi aprovado':'você foi reprovado'

document.write(`Olá, ${nome}! Sua média foi <strong>${media.toFixed(2)}</strong>,${media1}`)

</script>

</body>
</html>
