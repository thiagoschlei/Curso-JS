<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Em qual país você mora? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Enviar" onclick="enviar()">
    <div id = "res">
<script>
    function enviar(){
    var txtnac = document.getElementById('txtnac')
    var res = document.getElementById('res')
    var pais = (txtnac.value)
    res.innerHTML = `<p>Você mora em ${pais}</p>`
        if (pais == "Brasil"){
        res.innerHTML += `<p>Você é brasileiro!</p>`
    } else {
        res.innerHTML += `<p>Você é estrangeiro!</p>`
    }

}
</script>
</body>
