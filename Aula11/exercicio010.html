<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula11 - DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas!</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar!" onclick="calcular()">
    <div id = "res">
<script>
    function calcular(){
    var txtvel = document.getElementById('txtvel')
    var res = document.getElementById('res')
    var vel = Number(txtvel.value)    
    res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h.</p>`
        if (vel > 60){
        res.innerHTML += `Você foi <strong>multado</strong> por excesso de velocidade!`
        } 
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
        
    </script>
</body>
</html>
